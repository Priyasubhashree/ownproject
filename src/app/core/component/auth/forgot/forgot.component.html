<section class="bg-gradient-to-b from-blue-700 to-blue-300 h-screen" style="min-block-size: 100vh">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full max-w-md bg-white bg-opacity-70 backdrop-blur-lg rounded-lg shadow-lg dark:bg-gray-800 dark:bg-opacity-60 animated-slide-in-top-to-center">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-medium leading-tight tracking-tight bg-customBrown md:text-2xl text-center text-black hover:text-white">
          Forgot Password
        </h1>

        <!-- Forgot Password Form -->
        <form [formGroup]="forgotForm" (ngSubmit)="handleForgotPassword()" class="space-y-4 md:space-y-6">
          <!-- Email Input Field -->
          <div>
            <label for="forgotEmail" class="block mb-2 text-sm font-medium text-black">Your email</label>
            <div class="relative">
              <input
                type="email"
                id="forgotEmail"
                formControlName="email"
                class="bg-transparent block w-full p-2.5 text-gray-800 transition-colors duration-300 bg-white border border-gray-300 rounded-lg shadow-sm outline-none dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600"
                placeholder="name@gmail.com"
              />
            </div>
            <div
              *ngIf="forgotForm.get('email')?.invalid && (forgotForm.get('email')?.dirty || forgotForm.get('email')?.touched)"
              class="text-red-700 text-sm mt-1"
            >
              <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="forgotForm.get('email')?.errors?.['email']">Invalid email format.</span>
            </div>
          </div>

          <!-- Send Reset Link Button -->
          <button
            type="submit"
            class="w-full py-2 text-white transition-colors duration-300 bg-blue-600 rounded-lg hover:bg-blue-700"
            [disabled]="forgotForm.invalid"
          >
            Send Reset Link
          </button>

          <!-- Back to Login Link -->
          <a routerLink="/login" class="font-medium text-blue-600 hover:underline">Back</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div
    *ngIf="toastMessage"
    class="fixed bottom-4 right-4 flex items-center w-64 max-w-xs p-4 space-x-4 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800"
    role="alert"
  >
    <svg class="w-5 h-5 text-blue-600 dark:text-blue-500 rotate-45" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 8 4-4M9 17V0M5 4l4 4"/>
    </svg>
    <div class="pl-4 text-sm font-normal">{{ toastMessage }}</div>
  </div>
</section>
